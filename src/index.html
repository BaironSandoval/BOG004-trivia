<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
  </head>
  <body>
    <div class="bg-1">
      <h1 class="t-stroke t-shadow">Questionary</h1>
    </div>
    <section class="Tarjetas">
      <div class="Tarjeta1">
        <h2 class="subtitulo">Cual es la Capital de Butan</h2>
        <div class="pregunta1">
          <form class="respuestas1" id="seleccionarRespuesta1">
            <label class="primeraopcion" for="sofia">Sofia
            </label>
            <input class="input" type="radio" name="respuesta" id="sofia" value="sofia">
            <label class="primeraopcion" for="timbu">Timbu
            </label>
            <input class="input" type="radio" name="respuesta" id="timbu" >

            <label class="primeraopcion" for="skopje">Skopje
            </label>
            <input class="input" type="radio" name="respuesta" id="skopje" >
          </form>
        </div>
      </div>
      <img src="../img/Anunciador_Dokkan.webp" alt="presentador">
      
      <div class="Tarjeta2">
        <h2 class="subtitulo">Cual es la Capital de Tayikistán</h2>
        <form class="pregunta2">
          <div class="respuestas2" id="seleccionarRespuesta1">
            <label class="primeraopcion" for="buenos-Aires">Buenos Aires
            </label>
            <input class="input" type="radio" name="respuesta" id="buenos-Aires" >

            <label class="primeraopcion" for="bogota">Bogotá
            </label>
            <input class="input" type="radio" name="respuesta" id="bogota" >

            <label class="primeraopcion" for="dusambe">Dusambé
            </label>
            <input class="input" type="radio" name="respuesta" id="dusambe" >
          </div>
        </form>
      </div>
      
    </section>
    <div class="etiquetas"> 
      <p class="frase">¿¡Are you ready!?</p>
      <button class="enviar" type="button" id="boton-enviar">enviar</button>
      <p class="mensaje" id="mensaje">La Capital de <span>Butan</span> es <span>Timbu</span> y La Capital de <span>Tayikistán</span> es <span>Dusambé</span></p>
        
    </div>
    
    <div id="root"></div>
  </body>
</html>
